version: "3.9"

services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: mystar
      POSTGRES_USER: mystar
      POSTGRES_PASSWORD: mystar
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  redis:
    image: redis:7
    restart: unless-stopped
    ports:
      - "6379:6379"

  minio:
    image: minio/minio:RELEASE.2024-09-07T00-00-00Z
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: mystar
      MINIO_ROOT_PASSWORD: mystarpass
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data

  milvus:
    image: milvusdb/milvus:v2.4.5
    restart: unless-stopped
    ports:
      - "19530:19530"
      - "9091:9091"
    environment:
      ETCD_USE_EMBED: "true"
      MINIO_ADDRESS: minio:9000
    depends_on:
      - minio

volumes:
  postgres-data:
  mongo-data:
  minio-data:
